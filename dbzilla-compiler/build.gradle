apply plugin: 'java'
apply plugin: 'maven'

group = 'com.zilla.dbzilla'

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile project(':dbzilla-annotations')
    compile 'com.squareup:javapoet:1.7.0'
    compile 'com.google.auto.service:auto-service:1.0-rc1'
}

